{% extends "base.html" %}

{% block navbar %}
  {%include "navbar.html" %}
{% endblock %}

{% block content %}
<div class="row albums center">
  <div class="col-6">
      {% for album in artist.albums_artist %}
      <div class="album">
        <span class="info-album">album:"<b>{{album.name}}</b>"({{album.date.year}})
        </span>
        <div class="lyrics">
          <ul class="list">
            {% for lyric in album.lyrics %}
              <li><a href="/lyrics/{{artist.name_ws}}/{{lyric.id}}">{{lyric.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>      
    {% endfor %}
  </div>
</div>
{% endblock %}
