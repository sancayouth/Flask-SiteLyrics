{% extends "base.html" %}

{% block navbar %}
  {%include "navbar.html" %}
{% endblock %}

{% block content %}
<div class="row artists center">
  <div class="col-3 left_col">
    <ul class="list">
    {%  for artist in left %}
       <li><a href="/artist/{{artist.name_ws}}">{{artist.name}}</a></li>
    {% endfor %}
    </ul>
  </div>
  <div class="col-3 right_col">
    <ul class="list">
    {%  for artist in right %}
       <li><a href="/artist/{{artist.name_ws}}">{{artist.name}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
