<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
     <div id="navbar-abecedary">
            <ul class="nav navbar-nav">
                {% block navbar %}{% endblock %}
            </ul>
     </div>
    </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
             <a class="copyright" href="/"><b>Flask-Lyrics</b></a>
          </div>
        </div>
      </div>
    </footer>

    {% block js %}{% endblock %}
</body>
</html>
